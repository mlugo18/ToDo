<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ToDos</title>

        <link rel="stylesheet" href="styles.css">

        <!--do not use in production-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <h1>To Do List</h1>

        <!--react components are stored inside this div-->
        <div id="root"></div>
        
        <!--load react-->
        <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
        
        <!--load react components by calling the js index, todo, and form files-->
        <script src="form.js" defer type ="text/babel"></script>
        <script src="todo.js" defer type ="text/babel"></script>
        <script src="index.js" defer type="text/babel"></script>
    </body>
</html>
